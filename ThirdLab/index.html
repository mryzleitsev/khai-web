<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="../reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<div class="wrapper">
    <form class="lab_three-form" id="myForm">
        <div class="text_wrapper">
            <label for="login">Login:</label>
            <input id="login" minlength="5" name="login" required type="text">
        </div>

        <div class="text_wrapper">
            <label for="password1">Password:</label>
            <input id="password1" minlength="5" name="password1" required type="password">
        </div>

        <div class="text_wrapper">
            <label for="password2">Confirm password:</label>
            <input id="password2" minlength="5" name="password2" required type="password">
        </div>

        <div class="text_wrapper">
            <label for="about">About me:</label><br>
            <textarea cols="50" id="about" name="about" rows="4"></textarea>
        </div>

        <input id="myBtn" type="submit" value="Submit">

        <div class="error_message" id="error-message"></div>
        <div class="correct_message" id="correct-message"></div>
    </form>
</div>
</body>
</html>
